<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenX - Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <a href="index.html" class="header-logo">OpenX</a>
    </header>

    <div class="auth-container">
        <div class="auth-card" id="loginCard">
            <h1 class="auth-title">Login</h1>
            <p class="auth-subtitle">Enter your credentials to access your account</p>

            <form id="loginForm">
                <div class="form-group">
                    <label class="form-label">Username</label>
                    <input type="text" class="form-input" id="username" required placeholder="Your username">
                </div>
                <div class="form-group">
                    <label class="form-label">Secret Key</label>
                    <input type="password" class="form-input" id="secretKey" required placeholder="Your secret key">
                </div>
                <button type="submit" class="btn btn-primary btn-block">Login</button>
            </form>

            <div class="auth-footer">
                Don't have an account? <a href="register.html">Register</a><br>
                <a href="#" onclick="showRecovery()">Lost your key?</a>
            </div>
        </div>

        <div class="auth-card" id="recoveryCard" style="display: none;">
            <h1 class="auth-title">Recover Account</h1>
            <p class="auth-subtitle">Generate a new secret key</p>

            <form id="recoveryForm">
                <div class="form-group">
                    <label class="form-label">Current Secret Key</label>
                    <input type="password" class="form-input" id="currentSk" required placeholder="Current secret key">
                </div>
                <div class="form-group">
                    <label class="form-label">Recovery Key</label>
                    <input type="password" class="form-input" id="recoveryKey" required placeholder="Your recovery key">
                </div>
                <button type="submit" class="btn btn-primary btn-block">Generate New Key</button>
            </form>

            <div id="recoveryResult" style="display: none; margin-top: 1.5rem;">
                <div class="success" style="margin-bottom: 1rem;">
                    <strong>New Key Generated!</strong>
                </div>
                <div class="form-group">
                    <label class="form-label">New Secret Key</label>
                    <div class="key-display" id="newSecretKey"></div>
                </div>
                <button class="btn btn-primary btn-block" onclick="useNewKey()" style="margin-top: 1rem;">Use This Key</button>
            </div>

            <div id="recoveryError" class="error" style="display: none;">
                <p id="recoveryErrorMessage"></p>
            </div>

            <div class="auth-footer">
                <a href="#" onclick="showLogin()">Back to Login</a>
            </div>
        </div>
    </div>

    <script>
        let newSecretKeyValue = '';

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const secretKey = document.getElementById('secretKey').value;

            sessionStorage.setItem('username', username);
            sessionStorage.setItem('secretKey', secretKey);
            window.location.href = 'index.html';
        });

        document.getElementById('recoveryForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const sk = document.getElementById('currentSk').value;
            const rk = document.getElementById('recoveryKey').value;

            const errorDiv = document.getElementById('recoveryError');
            const resultDiv = document.getElementById('recoveryResult');
            const errorMessage = document.getElementById('recoveryErrorMessage');

            errorDiv.style.display = 'none';
            resultDiv.style.display = 'none';

            try {
                const response = await fetch('/api/auth/recovery', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ sk: sk, rk: rk })
                });

                const data = await response.json();

                if (response.ok) {
                    newSecretKeyValue = data.sk;
                    document.getElementById('newSecretKey').textContent = data.sk;
                    resultDiv.style.display = 'block';
                    document.getElementById('recoveryForm').style.display = 'none';
                } else {
                    errorMessage.textContent = data.detail || 'Recovery failed';
                    errorDiv.style.display = 'block';
                }
            } catch (error) {
                errorMessage.textContent = 'Network error: ' + error.message;
                errorDiv.style.display = 'block';
            }
        });

        function showRecovery() {
            document.getElementById('loginCard').style.display = 'none';
            document.getElementById('recoveryCard').style.display = 'block';
        }

        function showLogin() {
            document.getElementById('loginCard').style.display = 'block';
            document.getElementById('recoveryCard').style.display = 'none';
        }

        function useNewKey() {
            sessionStorage.setItem('secretKey', newSecretKeyValue);
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
