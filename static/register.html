<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenX - Register</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <a href="index.html" class="header-logo">OpenX</a>
    </header>

    <div class="auth-container">
        <div class="auth-card">
            <h1 class="auth-title">Create Account</h1>
            <p class="auth-subtitle">Choose a username to get started</p>

            <form id="registerForm">
                <div class="form-group">
                    <label class="form-label">Username</label>
                    <input type="text" class="form-input" id="username" required minlength="3" maxlength="256" placeholder="Choose a username">
                </div>
                <button type="submit" class="btn btn-primary btn-block">Create Account</button>
            </form>

            <div id="result" style="display: none; margin-top: 1.5rem;">
                <div class="success" style="margin-bottom: 1rem;">
                    <strong>Account Created!</strong><br>
                    Save these keys securely. They won't be shown again.
                </div>

                <div class="form-group">
                    <label class="form-label">Secret Key</label>
                    <div class="key-display" id="secretKey"></div>
                </div>

                <div class="form-group">
                    <label class="form-label">Recovery Key</label>
                    <div class="key-display" id="recoveryKey"></div>
                </div>

                <div style="margin-top: 1rem;">
                    <button class="btn btn-secondary btn-sm" onclick="copySecretKey()">Copy Secret Key</button>
                    <button class="btn btn-secondary btn-sm" onclick="copyRecoveryKey()" style="margin-left: 0.5rem;">Copy Recovery Key</button>
                </div>

                <button class="btn btn-primary btn-block" onclick="saveKeys()" style="margin-top: 1rem;">Continue to Home</button>
            </div>

            <div id="error" class="error" style="display: none;">
                <p id="errorMessage"></p>
            </div>

            <div class="auth-footer">
                Already have an account? <a href="login.html">Login</a>
            </div>
        </div>
    </div>

    <script>
        let secretKeyValue = '';
        let recoveryKeyValue = '';

        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const errorDiv = document.getElementById('error');
            const resultDiv = document.getElementById('result');
            const errorMessage = document.getElementById('errorMessage');

            errorDiv.style.display = 'none';
            resultDiv.style.display = 'none';

            try {
                const response = await fetch('/api/auth/new', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username: username })
                });

                const data = await response.json();

                if (response.ok) {
                    secretKeyValue = data.sk;
                    recoveryKeyValue = data.rk;
                    document.getElementById('secretKey').textContent = data.sk;
                    document.getElementById('recoveryKey').textContent = data.rk;
                    resultDiv.style.display = 'block';
                    document.getElementById('registerForm').style.display = 'none';
                } else {
                    errorMessage.textContent = data.detail || 'Registration failed';
                    errorDiv.style.display = 'block';
                }
            } catch (error) {
                errorMessage.textContent = 'Network error: ' + error.message;
                errorDiv.style.display = 'block';
            }
        });

        function copySecretKey() {
            navigator.clipboard.writeText(secretKeyValue);
            alert('Secret key copied!');
        }

        function copyRecoveryKey() {
            navigator.clipboard.writeText(recoveryKeyValue);
            alert('Recovery key copied!');
        }

        function saveKeys() {
            sessionStorage.setItem('secretKey', secretKeyValue);
            sessionStorage.setItem('recoveryKey', recoveryKeyValue);
            sessionStorage.setItem('username', document.getElementById('username').value);
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
